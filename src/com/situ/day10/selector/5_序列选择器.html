<!DOCTYPE html>

<title>selector6_儿子选择器.html</title>
<style type="text/css">
</style>
<style type="text/css">
	ul li:first-child {
		color: red;
	}
	ul li:last-child {
		color : yellow;
	}
	.first {
		color : red;
	}
	.last {
		color : yellow;
	}
</style>
</head>

<body>
	<ul>
		<li class="first">项目</li>
		<li>项目</li>
		<li>项目</li>
		<li>项目</li>
		<li>项目</li>
		<li>项目</li>
		<li>项目</li>
		<li>项目</li>
		<li>项目</li>
		<li class="last">项目</li>
	</ul>
</body>
</html>
